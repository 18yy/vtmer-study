<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            div{
                width:200px;
                height:200px;
                border:1px solid red;
                margin:10px;
                float:left;
            }  
        </style>
        <script>
        window.onload=function(){
            var odiv=document.getElementsByTagName('div');
            for (var i=0;i<3;i++){
            odiv[i].style.background="red";
        };
        };
        </script>
    </head>
    <body>

        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
